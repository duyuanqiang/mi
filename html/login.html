<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <script src="../js/iconfont.js"></script>
    <style type="text/css">
        .icon {
            width: 30px;
            height: 30px;
            fill: currentColor;
            overflow: hidden;
            display:inline-block;
            vertical-align:top;
        }
    </style>
</head>

<body>
    <div class="head">
        <header class="h"></header>
    </div>

    <main class="main">
        <div class="form">
            <div class="log_h">
                <span class="count">账号登录</span>
                <span class="line">|</span>
                <span class="log">扫码登录</span>
            </div>
            <div class="tab_log">
                <div class="scan">
                    <div><img src="../images/pic_001.png" alt=""></div>
                </div>
                <div class="form_main">
                    <div class="inp">
                        <input type="text" id="log_name" placeholder="手机号">
                        <input type="password" id="log_pwd" placeholder="密码">
                        <input type="button" value="登录" id="log_btn">
                    </div>
                    <div class="other_panel">
                        <span class="log_p">手机短信登录/注册</span>
                        <span class="reg_p">立即注册 | 忘记密码？</span>
                    </div>
                </div>
                <div class="other_log">
                    <fieldset class="fied">
                        <legend class="leg">其他方式登录</legend>
                    </fieldset>
                    <div class="app_log">
                        <span>
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-QQ"></use>
                            </svg>
                        </span>
                        <span>
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-weibo"></use>
                            </svg>
                        </span>
                        <span>
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-zhifubao"></use>
                            </svg>
                        </span>
                        <span>
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-weixin"></use>
                            </svg>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="foot">
        <ul class="foot_list">
            <li><a href="">简体</a>|</li>
            <li><a href="">繁体</a>|</li>
            <li><a href="">English</a>|</li>
            <li><a href="">常见问题</a></li>
        </ul>
        <p>小米公司版权所有-京ICP备10046444京公网安备11010802020134号-京ICP110507号</p>
    </div>

</body>

</html>
